<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chúc mừng ngày thành lập QĐND VN 22/12</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <label for="open">
    <input id="open" type="checkbox" />
    <div class="card pg1">
      <div class="h">Chúc mừng</div>
      <div class="bd">22/12</div>
      <div class="content"><img class="image"
          src="https://inogift.vn/wp-content/uploads/2024/06/Logo80namQDNDVietnam-scaled-e1718867774758.jpg" />
      </div>
      <div class="click">Nhấn vào đây để mở ạ</div>
    </div>
    <div class="card pg2">
      <div class="content"><img class="birthday"
          src="https://cdn-media.sforum.vn/storage/app/media/wp-content/uploads/2023/11/22-12-la-ngay-gi-thumbnail.jpg" />
        <img class="birthday"
          src="https://logico.com.vn/upload_images/images/2023/11/30/22-12%20la-ngay-gi-nhung-dieu-can-biet-ve-ngay-quan-doi-nhan-dan-viet-nam-2.jpg" />
      </div>
    </div>

    <div class="card pg3">
      <div class="content">
        <div class="wish">
          Gửi bố Thức thân yêu,
          <br>
          Nhân dịp kỷ niệm ngày thành lập Quân đội Nhân dân Việt Nam 22/12, con xin gửi đến bố – một người bố đầy bản
          lĩnh và kiên cường – những lời chúc tốt đẹp nhất. Con tự hào vì bố đã cống hiến sức lực và trái tim cho Tổ
          quốc, trở thành tấm gương sáng ngời về lòng yêu nước và tinh thần trách nhiệm.
          <br>
          Chúc bố luôn mạnh khỏe, hạnh phúc và tràn đầy niềm vui bên gia đình. Cảm ơn bố vì tất cả những gì bố đã làm để
          bảo vệ quê hương và mang lại sự bình yên cho mọi người.
          <br>
          <br>Con yêu bố nhiều lắm!
          <br> <br>Gái iuu của bố
          <br>Nguyễn Thảo My
        </div>
      </div>
    </div>
  </label>
  <script src="particle.js"></script>
  <script src="firework.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
